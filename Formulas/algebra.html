<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="http://fred-wang.github.io/mathjax.js/mpadded-min.js"></script>
	<title>Algebra</title>
	<link href="https://fonts.googleapis.com/css?family=Aldrich&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="algebra.css">
</head>
<body>
	<h3 class="t">Algebra formulas</h3>

<div class="bl1">  <!-- блок с классом формул -->
 <div class="bbl1">  <!-- блок с названием класса -->
	<div class="t1">Abbreviation formulas</div>  <!-- название класса-->
</div>
<div class="f1" align="center">  <!-- первая формула -->
	<math xmlns="http://www.w3.org/1998/Math/MathML">
		<msup>
			<mrow>
		  	<mo>(</mo>
		  	<mi>a</mi>
		  	<mo>&plusmn;</mo>
			  <mi>b</mi>
			  <mo>)</mo>
		  </mrow>
		 <mn>2</mn>
		</msup>
		    <mo>=</mo>
		  <mrow>
		  	<msup>
		  	<mi>a</mi>
		  	<mn>2</mn>
		  </mrow>
		</msup>
		<mrow>
			<mo>&plusmn;</mo>
			<mrow>
			  <mn>2</mn>
			  <mi>a</mi>
			  <mi>b</mi>
		  </mrow>
		</mrow>
		 <mo>+</mo>
			<mrow>
		  	<msup>
		  	<mi>b</mi>
		  	<mn>2</mn>
		  </mrow>
		</msup>
  </math>
</div>
<div class="f2" align="center">  <!-- вторая формула -->
	<math xmlns="http://www.w3.org/1998/Math/MathML">
		<mrow>
			<msup>
				<mi>a</mi>
				<mn>2</mn>
			</msup>
		</mrow>
	<mo>-</mo>	
    <mrow>
			<msup>
				<mi>b</mi>
				<mn>2</mn>
			</msup>
		</mrow>
   <mo>=</mo>
    <mrow>
    	<mo>(</mo>
    	<mi>a</mi>
    	<mo>+</mo>
    	<mi>b</mi>
    	<mo>)</mo>
    	<mo>(</mo>
    	<mi>a</mi>
    	<mo>-</mo>
    	<mi>b</mi>
    	<mo>)</mo>
    </mrow>
  </math>
</div>
<div class="f3" align="center">  <!-- третья формула -->
	<math xmlns="http://www.w3.org/1998/Math/MathML">
		<mrow>
			<msup>
		    <mrow>
		    	<mo>(</mo>
		    	<mi>a</mi>
			    <mo>+</mo>
			    <mi>b</mi>
			    <mo>+</mo>
		    	<mi>c</mi>
		    	<mo>)</mo>
		    </mrow>
		   <mn>2</mn>
     	</msup>
    </mrow>
    <mo>=</mo>
    <mrow>
			<msup>
				<mi>a</mi>
				<mn>2</mn>
			</msup>
		</mrow>
		<mo>+</mo>
		<mrow>
			<msup>
				<mi>b</mi>
				<mn>2</mn>
			</msup>
		</mrow>
		<mo>+</mo>
		<mrow>
			<msup>
				<mi>c</mi>
				<mn>2</mn>
			</msup>
		</mrow>
		<mo>+</mo>
		<mrow>
			<mn>2</mn>
			<mi>a</mi>
			<mi>b</mi>
		</mrow>
		<mo>+</mo>
		<mrow>
			<mn>2</mn>
			<mi>a</mi>
			<mi>c</mi>
		</mrow>
	  <mo>+</mo>
	  <mrow>
			<mn>2</mn>
			<mi>b</mi>
			<mi>c</mi>
		</mrow>
  </math>
</div>
<div class="f4" align="center">  <!-- вторая формула -->
	<math xmlns="http://www.w3.org/1998/Math/MathML">
		<msup>
			<mrow>
		  	<mo>(</mo>
		  	<mi>a</mi>
		  	<mo>&plusmn;</mo>
			  <mi>b</mi>
			  <mo>)</mo>
		  </mrow>
		 <mn>3</mn>
		</msup>
	 <mo>=</mo>
	 <mrow>
	 	<msup>
	 		<mi>a</mi>
			<mn>3</mn>
	 	</msup>
	 </mrow>
	 <mo>&plusmn;</mo>
	 <mrow>
	 	<mn>3</mn>
	 	<msup>
	 		<mi>a</mi>
			<mn>2</mn>
	 	</msup>
	 	<mi>b</mi>
	 </mrow>
	 <mo>+</mo>
	 <mrow>
	 	<mn>3</mn>
	 	<msup>
	 		<mrow>
	 		  <mi>a</mi>
		   	<mi>b</mi>
		  </mrow>
	 	<mn>2</mn>
	 </msup>
	 </mrow>
	 <mo>&plusmn;</mo>
	 <msup>
	 	<mi>b</mi>
	 	<mn>3</mn>
	 </msup>

  </math>
</div>

</div>

</body>
</html>
